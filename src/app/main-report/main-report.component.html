<mat-form-field class="example-full-width">
    <mat-label>Account</mat-label>
    <input matInput placeholder="Account" [(ngModel)]="account">
</mat-form-field>

<button (click)="onSubmit()" mat-button color="primary">Get Transactions</button>

<mat-list role="list">
    <mat-list-item *ngFor="let transaction of transactions" role="listitem">
        <span [ngClass]="'report-field'">Type: {{transaction.type}}</span> |&nbsp;
        <span [ngClass]="'report-field'">Amount: <span [ngClass]="transaction.type === 'deposit' ? 'type-green' : 'type-red'">{{transaction.amount}}</span></span> |&nbsp;
        <span *ngIf="transaction.type === 'loan'">
            <span [ngClass]="'report-field'">Interest: {{transaction.interest}}</span> |&nbsp;
            <span [ngClass]="'report-field'">Payments: {{transaction.payments}}</span> |&nbsp;
        </span>
        <span [ngClass]="'report-field'">Date: {{transaction.created_at | date:"MM/dd/yy"}}</span> |&nbsp;
    </mat-list-item>
</mat-list>
